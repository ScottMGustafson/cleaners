[flake8]
max-line-length = 120
max-complexity = 18
ignore = E203, E266, W503
docstring-convention = numpy
per-file-ignores = __init__.py:F401
exclude = .git,
    __pycache__,
    setup.py,
    build,
    dist,
    docs,
    releases,
    .venv,
    .tox,
    .mypy_cache,
    .pytest_cache,
    .vscode,
    .github,
    notebooks,
    tests/,
    conftest.py
    # By default test codes will be linted.
    # tests

[mypy]
ignore_missing_imports = True

[coverage:run]
# uncomment the following to omit files during running
omit = */test*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    def main

[tox:tox]
isolated_build = true
envlist = py39, format, lint, build

[gh-actions]
python =
    3.9: py39, lint, build

[testenv]
allowlist_externals = pytest
extras =
    test
passenv = *
setenv =
    PYTHONPATH = {toxinidir}
    PYTHONWARNINGS = ignore
commands =
    pytest tests \
        --exitfirst \
        --doctest-modules \
        --cov=cleaners \
        --cov-branch \
        --cov-report=html \
        --cov-report=term-missing \
        --run-regression --cov-fail-under=90 \
        --nbmake notebooks

[testenv:format]
allowlist_externals =
    isort
    black
extras =
    test
commands =
    isort cleaners tests
    black cleaners tests

[testenv:lint]
allowlist_externals =
    flake8
    mypy
extras =
    test
commands =
    flake8 cleaners tests
    mypy cleaners tests

[testenv:build]
allowlist_externals =
    poetry
    # mkdocs
    twine
extras =
    # doc
    dev
commands =
    poetry build
    # mkdocs build
    twine check dist/*
